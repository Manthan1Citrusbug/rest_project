{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!-- Google Form -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <title>login Form</title>
</head>
<body>
    <div class="container-lg container-main">
        <div class="title">
            <h4>Registration Form</h4>
        </div>
        <div class="form-container">
            <form action="post" id="reg_form" class="form-div">
                {% csrf_token %}
                <div class="other_feild">
                    <label for="email">User Name</label>
                    <input type="text"  class="form-control" name="username" id="username" required>
                    <div class="invalid-feedback">
                        Please Enter User Name
                    </div>
                </div>
                
                <div class="other_feild">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <div class="invalid-feedback">
                        Please Enter Password.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success col-4 mx-auto submit" id="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
